<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container emp-h1-title">
    <h1>Welcome to the Employee Management System</h1>
    </div>
    <div class="form-container">
        <form method="POST" action="{{ url_for('views.dummy_login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <p>Login as:</p>
                <input type="radio" id="signatories" name="login_type" value="signatories" required>
                <label for="signatories">Signatories</label>
                <input type="radio" id="employee" name="login_type" value="employee" required>
                <label for="employee">Employee</label>
            </div>
            <div class="button-home">
            <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
